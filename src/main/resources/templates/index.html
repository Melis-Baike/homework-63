<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">Microgram</a>
        <form class="form-inline d-flex" id="search-form">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <div class="userBtn">
            <button class="userProfile button" id="userProfile"></button>
            <button class="logOut button" id="logout">logOut</button>
        </div>
    </nav>
    <div class="container-lg">
    <div id="posts" class="posts" style="display: none"></div>
    <div><button class="showBtn" id="showBtn">Показать список всех постов</button></div>
    <div>Добавление нового поста:  <button class="addBtn" id="addBtn">Показать</button></div>
    <form name="updatePhoto" id="updatePhoto" enctype="multipart/form-data" style="display: none">
        <input type="file" required class="form-control" id="file" name="file" placeholder="Загрузите файл">
        <input type="text" required class="form-control" id="description" name="description" placeholder="Описание поста">
        <input type="hidden" id="id" name="id">
        <button type="submit" id="updatePhotoSubmit" class="btn btn-primary btn-lg">Отправить</button>
    </form>
    <div class="login-page" id="login-page">
        <div class="form">
            <form class="register-form" id="register-form">
                <input type="text" required placeholder="name" name="name" id="registrationName"/>
                <input type="email" required placeholder="email" name="email" id="registrationEmail"/>
                <input type="password" required placeholder="password" name="password" id="registrationPassword"/>
                <button type="submit">Create</button>
                <p class="message" id="signIn">Already registered? <a href="#">Sign In</a></p>
            </form>
            <form class="login-form" id="login-form">
                <input type="email" required placeholder="email" name="email"/>
                <input type="password" required placeholder="password" name="password"/>
                <button type="submit">Login</button>
                <p class="message" id="createAccount">Not registered? <a href="#">Create an account</a></p>
            </form>
        </div>
    </div>
    <button id="auth">Auth</button>
    </div>
</body>
<script language="JavaScript" src="index.js"></script>
</html>
